<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .right {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .info {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-table {
            width: 100%;
            border-collapse: collapse;
        }
        .form-table td {
            padding: 10px;
            border: none;
        }
        .form-table td:first-child {
            width: 30%;
            font-weight: bold;
        }
        .form-table input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7c807c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #8d8f8d;
        }
    </style>
</head>
<body>
    <div class="left">
        <h2>INPUT DATA</h2>
        <form id="studentForm">
            <table class="form-table">
                <tr>
                    <td>Nama Lengkap:</td>
                    <td><input type="text" id="nama" required></td>
                </tr>
                <tr>
                    <td>NIM:</td>
                    <td><input type="text" id="nim" required></td>
                </tr>
                <tr>
                    <td>Semester:</td>
                    <td><input type="number" id="semester" required></td>
                </tr>
                <tr>
                    <td>Program Studi:</td>
                    <td><input type="text" id="prodi" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" required></td>
                </tr>
            </table>
            <button type="submit">Kirim Data</button>
        </form>
    </div>

    <div class="right">
        <div class="info">
            <h2>INFORMASI PENGIRIMAN</h2>
            <p>Apa yang terjadi saat anda klik "kirim data"?</p>
            <ol>
                <li>Data ditampilkan di console</li>
                <li>Data disimpan di array</li>
                <li>Jumlah data di update</li>
                <li>Form akan kosong kembali</li>
            </ol>
        </div>

        <h2>TABLE MAHASISWA</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Info</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('studentForm');
        const tableBody = document.querySelector('#studentTable tbody');
        let students = []; 
        let count = 0; 

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 


            const nama = document.getElementById('nama').value;
            const nim = document.getElementById('nim').value;
            const semester = document.getElementById('semester').value;
            const prodi = document.getElementById('prodi').value;
            const email = document.getElementById('email').value;


            console.log({ nama, nim, semester, prodi, email });


            students.push({ nama, nim, semester, prodi, email });


            count++;


            form.reset();


            const row = tableBody.insertRow();
            row.insertCell(0).textContent = count;
            row.insertCell(1).textContent = nama;
            row.insertCell(2).textContent = `${prodi} - Semester ${semester}`;
        });
    </script>
</body>
</html>
